<h1>Profile</h1>
<div class="card-container">

  <div class="card" id="profile">

    <div class="card-head">Profile</div>
      
      <div class="card-body">
        <div class="profile-info">

          <ng-container *ngIf="currentAdmin.image; else defaultImage">
            <img src="data:image/png;base64,{{ currentAdmin.image }}" alt="Profile Image" class="rounded-circle profile-image with-shadow" />
          </ng-container>
          <ng-template #defaultImage>
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Default Profile Image" class="rounded-circle profile-image with-shadow" />
          </ng-template>
          <p><b>User ID:</b> {{ currentAdmin.userId }}</p>
          <p><b>Name:</b> {{ currentAdmin.name }}</p>
          <p><b>Phone:</b> {{ currentAdmin.phone }}</p>
          <p><b>Email:</b> {{ currentAdmin.email }}</p>
        </div>

        <div class="btn-update">
          <button class="btn btn-warning" (click)="addDp()" >Add Profile Pic</button>
        </div>

      </div>
  </div>

    <div class="card" id="admins">

      <div class="card-head">Admins</div>

        <div class="card-body">

            <div class="table-responsive">

                <table id="admins-table" class="table table-bordered">

                    <thead id="id-table-head" class="bg-dark text-white">
                      <tr>
                        <th *ngFor="let head of initialHead">{{ get(head.name)  }}</th>
                      </tr>
                    </thead>
    
                    <tbody>
                    </tbody>
    
                </table>

            </div>

            <div class="btn-delete">
                <button class="btn btn-danger" (click)="delete()" >Delete Selected Rows</button>
            </div>
            
        </div>
    </div>

</div>

<!-- Delete Modal Design 01 -->

<div id="delete-user-modal" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column">
          <div class="icon-box">
            <i class="material-icons">&#xE5CD;</i>
          </div>						
          <h4 class="modal-title w-100">Are you sure?</h4>	
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancelDeleteAdmin()">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete these records? This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelDeleteAdmin()">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="confirmDeleteAdmin()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Details Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Add Image</h5>
          <button type="button" class="close" (click)="closeupdate()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="updateModalBody">
          <form action="fileUpload" method="post" enctype="multipart/form-data" id="idContentUpload">
          <label for="images" class="drop-container" id="dropcontainer">
            <span class="drop-title">Drop files here</span>
            or
            <input type="file" id="images" (change)="onFileSelected($event)" accept="image/*" required>
          </label>          
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeupdate()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" (click)="upload()" data-dismiss="modal">Update</button>
        </div>
      </div>
    </div>
  </div>
